<!DOCTYPE html>
<html>
<head>
	<title>Simple UI Login</title>
	<!-- Bootstrap 5 Alpha CSS CDN -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="card login-content shadow-lg border-0">
					<div class="card-body">
						<div class="text-center">
							<img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
						</div>
					<h3 class="text-logo">Sign In</h3>
					<br>
					<form #f="ngForm" class="text-center" (ngSubmit)="onSubmit()">
						<input class="form-control border-0" type="" placeholder="Type Your Username" name="username" 
            #username="ngModel" [(ngModel)]="user" [ngClass]="{'is-invalid': f.submitted && username.invalid}" required minlength="3">
						<div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
							<p *ngIf="username.errors.required">
								Username field cannot be blank.
							</p>
							<div *ngIf="username.errors.minlength">Username should be minimum 3 characters</div>
						</div>
					
						<br>
						<input class="form-control border-0" type="" placeholder="Type Your Password" name="password"
            #password="ngModel" [(ngModel)]="pass" [ngClass]="{'is-invalid': f.submitted && password.invalid}" required>
						<div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
							<p *ngIf="password.errors.required">
								Password field cannot be blank.
							</p>
						</div>
						<br>
						<button class="btn btn-primary btn-sm border-0" type="submit">Sign In</button>
					</form>
					</div>
					<div class="sign-up">
						<p class="text-center">Not a member? <a routerLink ="/signup" href="#">Create an Account</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap 5 Alpha JavaScript Bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</body>
</html>
